<div class="row">
  <div class="col-xs-12">
    <h3>New poll</h3>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-6">
    <form (submit)="onFormSubmit($event)">
    <div class="form-group">
      <label>Title</label>
      <input type="text" placeholder="Choose a descriptive title" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label>Options</label>
      <input placeholder="Empty options will be ignored" name="option" *ngFor="let option of options; let i = index" type="text" class="form-control">
    </div>
    <input type="submit" class="btn btn-info" value="Add poll">
    <input (click)="onAddOption()" type="button" class="btn btn-success" value="Add option">
  </form>
  </div>
</div>
