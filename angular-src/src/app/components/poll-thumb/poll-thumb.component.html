<div class="col-xs-12 col-sm-6 col-md-4">
  <div class="poll">
    <div [routerLink]="['/poll', poll._id]" class="title btn-link">
      {{ poll.name }}
    </div>
    <div *ngIf="showDetails" class="result">
      <div class="choice">
        Top choice: &nbsp;&nbsp; {{ popularChoice.option }} ({{ popularChoice.percentage }} &#37;)
      </div>
      <div class="icons">
        <i (click)="onDeletePoll($event)" class="material-icons delete">delete_forever</i>
        <i [class.copied]="isCopied" (click)="isCopied = true" class="material-icons link" [ngxClipboard]="pollInput">link</i>
        <input #pollInput type="text" [(ngModel)]="pollLink">
      </div>
    </div>
  </div>
</div>
